<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<style type="text/css">
       .main
       {
       	width: 1400px;
       	height: 800px;
        background-color:#d4ebdb;
        border-radius: 10px;
        position: absolute;
        top: 30px;
        left: 50px;
       }
       .content
       {
       	width: 500px;
       	height: 600px;
       	position: absolute;
       	left: 250px;
       	margin: 100px 100px 100px 100px;
       }

	</style>
</head>
<body>
  <div class="main">
    
    <div class="content">
       <form>
       <br>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: black;font-family: 幼圆;font-size: 23px;">姓名：</span>
           <!--<span style="display: block; width: 200px;height: 35px;line-height: 35px;font-family: 幼圆;font-size: 23px;border: 1px solid white;border-radius: 5px;position: absolute;top: 115px;left: 272px;"></span>-->
           <br><br><br>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: black;font-family: 幼圆;font-size: 23px;">帐号：</span>
           <!--<span style="display: block; width: 200px;height: 35px;line-height: 35px;font-family: 幼圆;font-size: 23px;border: 1px solid white;border-radius: 5px;position: absolute;top: 180px;left: 272px;"></span>-->
            <br><br><br>
            <span style="color: black;font-family: 幼圆;font-size: 23px;">请输入新密码：</span>
            <input type="password" id="aaa" name="" style="outline: none;border: 0;height: 35px;width: 200px;background-color: #f6f6f6;border-radius: 5px;">
            <br><br>
            <span style="color: black;font-family: 幼圆;font-size: 23px;">请确认新密码：</span>
            <input type="password" id="bbb" name="" style="outline: none;border: 0;height: 35px;width: 200px;background-color: #f6f6f6;border-radius: 5px;">
            <br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" name="" value="重置" style="width:80px;height: 40px;line-height: 40px;font-family: 幼圆;font-size: 20px;color: white;background-color: #4c86ff;outline: none;border: 0;border-radius: 6px;cursor: pointer; ">
            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" id="submit" name="" value="提交" style="width:80px;height: 40px;line-height: 40px;font-family: 幼圆;font-size: 20px;color: white;background-color: #4c86ff;outline: none;border: 0;border-radius: 6px;cursor: pointer; " onclick="resetValue()">
       </form>
    </div>

  </div>
	
</body>
</html>
<script type="text/javascript">
  function resetValue()
{
	document.getElementById('aaa').value="";
    document.getElementById('bbb').value="";
}

</script>
