<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MainPage</title>
		<link rel="stylesheet" type="text/css" href="css/PageUniverse.css"/>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<div class="personinfo-bg">
			<img src="img/blueavatar.png" alt="avatar" class="personinfo-avatar" id="avatar" />
			<p class="personinfo-word" style="top: 70px;left: 300px;">152****2448，祝你备考充分，考试顺利！</p>
			<p class="personinfo-word" style="color: #ffc300;top: 130px;left: 300px;">升级为高级用户</p>
			<p class="personinfo-word" style="color: #DBDBDB;top: 220px;left: 50px;">*温馨提示：由于您还不是高级账户，能力指数，能力成长均为示例指数</p>
			<p class="personinfo-word" style="color: #787878;top: 60px;right: 350px;">正确率</p>
			<p class="personinfo-word" style="color: #787878;top: 60px;right: 200px;">练习数量</p>
			<p class="personinfo-word" style="color: #787878;top: 60px;right: 50px;">连续登陆</p>
			<p class="personinfo-word" style="color: #588dff;top: 155px;right: 390px;font-size: 60px;">0</p>
			<p class="personinfo-word" style="color: #588dff;top: 155px;right: 240px;font-size: 60px;">0</p>
			<p class="personinfo-word" style="color: #588dff;top: 155px;right: 90px;font-size: 60px;">2</p>
			<p class="personinfo-word" style="color: #787878;top: 180px;right: 360px;">%</p>
			<p class="personinfo-word" style="color: #787878;top: 180px;right: 210px;">道</p>
			<p class="personinfo-word" style="color: #787878;top: 180px;right: 60px;">天</p>
		</div>
		
		<p class="personinfo-word" style="color: #000;top: 360px;left: 60px; font-size: 25px;">我的教学质量</p>
		<p class="personinfo-word" style="color: #000;top: 360px;left: 700px;font-size: 25px;">选择</p>
		
		<div class="grade-chart" >
			<p class="personinfo-word" style="color: #000;top: 30px;left: 210px;font-size: 28px;">教学质量</p>
			<div id="grade-chart" style="width: 400px; height: 400px;position: absolute;left: 50px;top: 100px;"></div>
		</div>
		
		<div class="exercise-bg" style="top: 400px;left:700px;">
			<img src="img/course.png" alt="course" class="exercise-img" id="course" />
			<p class="exercise-title" style="top: 65px;left:140px;">我的课程</p>
			<p class="exercise-word" style="top: 150px;left:80px;">查看正在进行的课程</p>
		</div>
		
		<div class="exercise-bg" style="top: 400px;left:1100px;">
			<img src="img/wrongproblm.png" alt="course" class="exercise-img" id="course" />
			<p class="exercise-title" style="top: 65px;left:140px;">我的测试</p>
			<p class="exercise-word" style="top: 150px;left:75px;">查看管理员制定的测试</p>
		</div>
		
		<div class="exercise-bg" style="top: 400px;left:1500px;">
			<img src="img/exercise.png" alt="course" class="exercise-img" id="course" />
			<p class="exercise-title" style="top: 65px;left:140px;">我的题目</p>
			<p class="exercise-word" style="top: 150px;left:80px;">查看管理员制定的题目</p>
		</div>
		
		<div class="exercise-bg" style="top: 700px;left:700px;">
			<img src="img/ask.png" alt="course" class="exercise-img" id="course" />
			<p class="exercise-title" style="top: 65px;left:140px;">教学计划</p>
			<p class="exercise-word" style="top: 150px;left:50px;">查看管理员制定的教学计划</p>
		</div>
		
		<div class="exercise-bg" style="top: 700px;left:1100px;">
			<img src="img/student.png" alt="course" class="exercise-img" id="course" />
			<p class="exercise-title" style="top: 65px;left:140px;">我的学生</p>
			<p class="exercise-word" style="top: 150px;left:70px;">查看我教的学生</p>
		</div>
		
		<div class="exercise-bg" style="top: 700px;left:1500px;">
			<img src="img/alaways.png" alt="course" class="exercise-img" id="course" />
			<p class="exercise-title" style="top: 65px;left:140px;">我的课堂</p>
			<p class="exercise-word" style="top: 150px;left:70px;">查看关于课堂的一切</p>
		</div>
	</body>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('grade-chart'));

        // 指定图表的配置项和数据
        option = {
    
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}'
    },
    legend: {
        left: 'right',
        data: ['助教反馈', '学生反馈']
    },
    xAxis: {
        type: 'category',
        name: '次数',
        splitLine: {show: false},
        data: ['一', '二', '三', '四', '五', '六', '七', '八', '九']
    },
    grid: {
        left: '5%',
        right: '10%',
        bottom: '5%',
        containLabel: true
    },
    yAxis: {
        type: 'log',
        name: '分数',
        splitLine: {show: false},
        scale: true,
    },
    series: [
        {
            name: '助教反馈',
            type: 'line',
            data: [7, 8, 9, 6, 10,3, 5, 1, 6]
        },
        {
            name: '学生反馈',
            type: 'line',
            data: [6, 3, 2, 7, 9, 6, 10, 2, 7]
        },
       
    ]
};

		

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</html>
