 <!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>教学计划</title>
<link href="css/table.css" rel="stylesheet" type="text/css" />
<link href="css/TP_Add.css" rel="stylesheet" type="text/css" />
<script>
function openweb()
	{
		document.getElementById("jump").style.display="block";
	};
	function closeweb()
	{
		document.getElementById("jump").style.display="none";
	};
</script>
</head>
<body>
	<div class="b1" >
		<a href="#">
			<img src="img/delete.png" height="50px" width="300px" border="0"/>
		</a>
		<a href="#">	
			<img onclick="openweb()" src="img/add.png" height="50px" width="300px" border="0"/>
		</a>
	</div>
<div>
	<table title="教学计划" class="c1">
		<tr>  
		    <td><input type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t4">编号</td>
			<td class="t4">标题</td>
			<td class="t4">面向对象</td>
			<td class="t4" >课时</td>
			<td class="t4" >创建时间</td>
			<td class="t4" >创建人员</td>
		</tr>
		<tr> 
		    <td ><input type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t4">1</th>
			<td class="t4">C++暑假班</td>
			<td class="t4">五年级</td>
			<td class="t4">12</td>
			<td class="t4">2018-1-1</td>
			<td class="t4">王二</td>
		</tr>
		<tr> 
		    <td ><input type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t4">2</th>
			<td class="t4">C++补习班</td>
			<td class="t4">六年级</td>
			<td class="t4">12</td>
			<td class="t4">2018-1-2</td>
			<td class="t4">王二</td>
		</tr>
	</table>
</div>
<div class="body1" id="jump">
			<span class="close" onclick="closeweb()">&times;</span>
			<div class="head">
			</div>
			<div class="h1">添加教学计划</div>
			<div class="TP_title">
				<div class="p">计划标题</div></div>
				<div class="text"><input type="text" id="TP_title"  name="TP_title" placeholder="教学计划标题"></div>
			<div class="TP_content">
				<div class="p">计划内容</div></div>
				<div class="text"><textarea id="TP_content" name="TP_content" clos=",50" rows="6" warp="virtual" placeholder="请填写教学计划内容"></textarea></div>	
			<div class="TP_object">
				<div class="p">面向对象</div></div>
				<div class="text"><input type="text" id="TP_object" name="TP_object" placeholder="教学计划面向对象"></div>
			<div class="TP_target">
				<div class="p">计划目标</div></div>
				<div class="text"><input type="text" id="TP_target" name="TP_target" placeholder="教学计划目标"></div>
			<div class="TP_teachsche_num">
				<div class="p">总课时</div></div>
				<div class="text"><input type="text" id="TP_teachsche_num" name="TP_teachsche_num" placeholder="教学计划总课时"></div>
			<div class="CS_id">
				<div class="p">所属课程</div></div>
				<div class="text"><input type="text" id="CS_id" name="CS_id" placeholder="教学计划所属课程"></div>
			
				
				
			<button id="reset" class="button" >重置</button>
			<a href="addCourseList.html"><button class="button">提交</button></a>
		</div>
</body>
</html>
