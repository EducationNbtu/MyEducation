<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>修改密码</title>
<link href="css/personal.css" rel="stylesheet" type="text/css" />
<script>
    function checkpassword()
	{
	    if(document.getElementById("password").value=="")
		{
		    document.getElementById("check").innerHTML="原密码不可为空";   
         return false;			
		}
		else if(document.getElementById("newpassword").value=="")
		{
		    document.getElementById("check1").innerHTML="请输入新密码";   
         return false;			
		}
		else if(document.getElementById("newpassword1").value=="")
		{
		    document.getElementById("check2").innerHTML="请重复新密码";   
         return false;			
		}
		else
		{
		    return true;
		}
	} 
	function checkpassword1()
	{
	    if(document.getElementById("password").value!==""||document.getElementById("newpassword").value!==""||document.getElementById("newpassword1").value!=="")
		{
		    document.getElementById("check").value=""; 
            document.getElementById("check1").value="";
			document.getElementById("check2").value="";			
		}
	}
</script>
</head>
<body>
  <table>
   <tr>
     <td><h>原密码：</h></td>
	 <td><input class="textbox" type="password" value="" name="password" id="password"/></td>
	 <td><label id="check" value=""><label></td>
   </tr>
<tr><td><h>新密码：</h></td>
<td><input class="textbox" type="password" value="" name="newpassword" id="newpassword"/></td><td><label id="check1" value=""><label></td></tr>
<tr><td><h>确认新密码：</h></td>
<td><input class="textbox" type="password" value="" name="newpassword1" id="newpassword1"/></td><td><label id="check2" value=""><label></td></tr></table>
<div class="center"><input class="button" onclick="checkpassword()" onclick="checkpassword1()" type="submit" value="确定"/> </div>
</body>
</html>
