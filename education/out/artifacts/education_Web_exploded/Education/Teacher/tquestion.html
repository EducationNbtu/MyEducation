 <!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>我的题目</title>
<link href="css/table.css" rel="stylesheet" type="text/css" />
<link href="css/Q_Add.css" rel="stylesheet" type="text/css" />

<script>
function openweb()
	{
		document.getElementById("jump").style.display="block";
	};
	function closeweb()
	{
		document.getElementById("jump").style.display="none";
	};
</script>
</head>
<body>
		<div class="b1" >
			<a href="#">
				<img src="img/delete.png" height="50px" width="300px" border="0"/>
			</a>
			<a href="#">	
				<img onclick="openweb()" src="img/add.png" height="50px" width="300px" border="0"/>
			</a>
	</div>
<div>
	<table title="我的学生" class="c1">
		<tr>  
		    <td><input class="t2"type="checkbox" name="vehicle" value=""style="zoom:150%;"/></td>
			<td class="t1">编号</td>
			<td class="t1">标题</td>
			<td class="t1" >创建人员</td>
			<td class="t1">状态</td>
		</tr>
		<tr> 
		    <td ><input type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t2">1</th>
			<td class="t2">有一个二维数组.....</td>
			<td class="t2">王五</td>
			<td class="t2">待审核</td>
		</tr>
		<tr> 
		    <td ><input type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t2">2</th>
			<td class="t2">有一个循环.....</td>
			<td class="t2">赵六</td>
			<td class="t2">已实施</td>

		</tr>
	</table>
	<div class="body1" id="jump">
			<span class="close" onclick="closeweb()">&times;</span>
			<div class="head">
			</div>
			<div class="h1">添加标题</div>
			<div class="Q_title">
				<div class="p">课程名称</div></div>
				<div class="text"><input type="text" id="Q_title"  name="Q_title" placeholder="题目标题"></div>
			<div class="Q_tips">
				<div class="p">课程目标</div></div>
				<div class="text"><input type="text" id="Q_tips" name="Q_tips" placeholder="课程目标"></div>
			<div class="Q_summary">
				<div class="p">题目概述</div></div>
				<div class="text"><textarea id="Q_summary" name="Q_summary" clos=",50" rows="6" warp="virtual" placeholder="请填写题目概述"></textarea></div>
			<div class="Q_type">
				<div class="p">题目类型</div></div>
				<div class="select0"><input  type="checkbox" onClick="save_ck(this);">编译题</div>
				<div class="select1"><input  type="checkbox" onClick="save_ck(this);">选择题</div>
				<div class="select2"><input  type="checkbox" onClick="save_ck(this);">简单回答</div>
				
				
			<button id="reset" class="button" >重置</button>
			<a href="addCourseList.html"><button class="button">提交</button></a>
		</div>
</div>
</body>
</html>
