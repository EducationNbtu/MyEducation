 <!DOCTYPE html>
<html>
<head>
<title>我的课程</title>
<meta charset="utf-8">
<link href="css/table.css" rel="stylesheet" type="text/css" />
<link href="css/CS_Add.css" rel="stylesheet" type="text/css" />
<script>
function openweb()
	{
		document.getElementById("jump").style.display="block";
	};
	function closeweb()
	{
		document.getElementById("jump").style.display="none";
	};
</script>
</head>
<body>
	<div class="b1" >
		<a href="#">
			<img src="img/delete.png" height="50px" width="300px" border="0"/>
		</a>
			<img id="add" onclick="openweb()" src="img/add.png" height="50px" width="300px" border="0"/>
	</div>
<div>
	<table title="我的课程" class="c1">
		<tr>  
		    <td ><input id="ch1" value="1" type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t1">编号</td>
			<td class="t1">课程名称</td>
			<td class="t1">创建人员</td>
			<td class="t1">课程状态</td>
			
		</tr>
		<tr> 
		    <td ><input value="2" type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t2">1</th>
			<td class="t2">C++基础</td>
			<td class="t2">周某</td>
			<td class="t2">已实施</td>
		</tr>
		<tr> 
		    <td ><input value="3" id="ch3"type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t2">2</th>
			<td class="t2">C#</td>
			<td class="t2">谢某</td>
			<td class="t2">已实施</td>
		</tr>
	</table>
</div>
<div id="jump" class="body1" >
			<span onclick="closeweb()"class="close">&times;</span>
			<div class="head">
			</div>
			<div class="h1">添加课程</div>
			<div class="CS_name">
				<div class="p">课程名称</div></div>
				<div class="text"><input type="text" id="CS_name"  name="CS_name" placeholder="课程标题"></div>
			<div class="CS_target">
				<div class="p">课程目标</div></div>
				<div class="text"><input type="text" id="CS_target" name="CS_target" placeholder="课程目标"></div>
			
			<div class="CS_summary">
				<div class="p">课程概述</div></div>
				<div class="text"><textarea id="CS_summary" name="CS_summary" clos=",50" rows="6" warp="virtual" placeholder="请填写课程概述"></textarea></div>
				
			<button id="reset" class="button" >重置</button>
			<a href="addCourseList.html"><button class="button">提交</button></a>
		</div>
</body>
</html>
