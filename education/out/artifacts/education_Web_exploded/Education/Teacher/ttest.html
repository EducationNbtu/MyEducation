 <!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>我的测试</title>
<link href="css/table.css" rel="stylesheet" type="text/css" />
<link href="css/EP_Add.css" rel="stylesheet" type="text/css" />
<script>
function openweb()
	{
		document.getElementById("jump").style.display="block";
	};
	function closeweb()
	{
		document.getElementById("jump").style.display="none";
	};
</script>
</head>

<body>
	<div class="b1" >
		<a href="#">
			<img src="img/delete.png" height="50px" width="300px" border="0"/>
		</a>
		<a href="#" >	
			<img onclick="openweb()" src="img/add.png" height="50px" width="300px" border="0"/>
		</a>
	</div>
<div>
	<table title="我的测试" class="c1">
		<tr>  
		    <td><input type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t3">编号</td>
			<td class="t3">试卷名</td>
			<td class="t3">创建时间</td>
			<td class="t3" >创建人员</td>
			<td class="t3" >类型</td>
		</tr>
		<tr> 
		    <td ><input type="checkbox" name="vehicle" value="" style="zoom:150%;" /></td>
			<td class="t3">1</th>
			<td class="t3">C++Ａ卷</td>
			<td class="t3">2018-9-1</td>
			<td class="t3">王柳</td>
			<td class="t3">入门测</td>
		</tr>
		<tr> 
		    <td ><input type="checkbox" name="vehicle" value="" style="zoom:150%;"/></td>
			<td class="t3">2</th>
			<td class="t3">C#B卷</td>
			<td class="t3">2018-1-3</td>
			<td class="t3">武为</td>
			<td class="t3">出门测</td>
		</tr>
	</table>
	<div class="body1" id="jump">
			<span class="close" onclick="closeweb()">&times;</span>
			<div class="head">
			</div>
			<div class="h1">添加试卷</div>
			<div class="EP_name">
				<div class="p">试卷名称</div></div>
				<div class="text"><input type="text" id="EP_name"  name="EP_name" placeholder="试卷标题"></div>
			<div class="EP_target">
				<div class="p">试卷目标</div></div>
				<div class="text"><input type="text" id="EP_target" name="EP_target" placeholder="试卷目标"></div>
				<div class="EP_course">
				<div class="p">所属课程</div></div>
				<div class="text"><input type="text" id="EP_course" name="EP_course" placeholder="所属课程"></div>
			
			<div class="EP_desc">
				<div class="p">试卷概述</div></div>
				<div class="text"><textarea id="EP_desc" name="EP_desc" clos=",50" rows="6" warp="virtual" placeholder="请填写试卷概述"></textarea></div>
				
			<button id="reset" class="button" >重置</button>
			<a href="addCourseList.html"><button class="button">提交</button></a>
		</div>
</div>
</body>
</html>
