<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的问答</title>
		<link rel="stylesheet" type="text/css" href="css/MyAsk.css"/>
		<link rel="stylesheet" href="css/PageUniverse.css" />
		<link rel="stylesheet" href="css/MyAsk.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
		<script src="http://cdn.bootcss.com/wangeditor/2.1.20/js/lib/jquery-2.2.1.js"></script>
		<script src="http://cdn.bootcss.com/wangeditor/2.1.20/js/wangEditor.js"></script>
		<link href="http://cdn.bootcss.com/wangeditor/2.1.20/css/wangEditor.css" rel="stylesheet">
	</head>
	<style>
		.big-bg{
			opacity: 0.5;
			z-index: 2;
			height: 100%;
			width: 100%;
			background-color: #000000;
			display: none;
		}
		.pro-bg{
			background-color: #E4F5FF;
			width: 650px;
			height: 700px;
			z-index: 3;
			position: absolute;
			border-radius: 10px;
			display: none;
		}
		.pro-title{
			font-family: "微软雅黑";
			font-size: 30px;
			color: #000000;
			position: absolute;
			z-index: 3;
		}
		.pro-titletxt{
			width: 400px;
			height: 100px;
			background-color: #FFFFFF;
			border-radius: 10px;
			position: absolute;
			z-index: 3;
		}
		.pro-txt{
			width: 400px;
			height: 400px;
			background-color: #FFFFFF;
			border-radius: 10px;
			position: absolute;
			z-index: 3;
		}
	</style>
	<body>
		<p class="title" style="left: 850px; top: 30px;">我的问答</p>
		
		<div class="divideline" style="left: 60px; top: 120px;"></div>
		<div class="deladd-bg" style="left: 60px; top: 125px;">
			
			<div class="deladd-button" style="left: 20px; top: 10px;background-color: #5A99DF;"id="addpro">
				<img src="img/add.png" class="deladd-img" style="left: 15px; top: 10px;"/>
				<p class="deladd-name" style="left: 60px; top: 12px;" >添加问题</p>
			</div>
			
			<p class="deladd-name" style="right: 40px;top: 20px;font-size: 25px;font-weight: bold;color: #000000;">共有数据：&nbsp;2条</p>
		</div>
		<div class="divideline" style="left: 60px; top: 195px;"></div>
		
		<p class="searchword" style="top: 230px;right: 460px; color: #000000;">从当前问答中搜索：</p>
		<input type="text" class="searchinput" style="top: 220px;right: 160px;"  value="请输入关键字"/>
		<input type="button" value="搜索" class="searchbutton" src="img/search.png" style="top: 220px;right: 60px;"></input>
		

		
		
		<div id="div2-2" style="position: absolute;top: 300px;left: 60px;">
		<table id="table1">
		<tr id="tr1">
			<td id="td1">序号</td>
			<td id="td2">编码</td>
			<td id="td3">问题描述</td>
			<td id="td4">状态</td>
			<td id="td5">回答老师</td>
			<td id="td6">追问栏</td>
		</tr>
		<tr>
			<td>1</td>
			<td id="td7">1</td>
			<td>for。。。。。。。。</td>
			<td>等待中</td>
			<td></td>
			<td class="td1-1"><a>追问</a></td>
		</tr>
		<tr>
			<td>2</td>
			<td id="td7">2</td>
			<td>快速排序。。。。</td>
			<td>已回答</td>
			<td>。。。</td>
			<td class="td1-1"><a>追问</a></td>
		</tr>
		</table>
		</div>
		
		<p class="tail-word" style="left: 80px; bottom: 100px;" >显示&nbsp;1&nbsp;到&nbsp;2&nbsp;条，共&nbsp;2&nbsp;条</p>
		<div class="pageud-bg" style="right: 100px; bottom: 80px;">
			<a class="tail-word" href="#" style="left: 20px; top: 10px;">下一页</a>
		</div>
		<div class="pagenum-bg page-selected" style="right: 210px; bottom: 80px;">
			<a class="tail-word" href="#" style="left: 20px; top: 10px;">1</a>
		</div>
		<div class="pageud-bg " style="right: 270px; bottom: 80px;">
			<a class="tail-word" href="#" style="left: 20px; top: 10px;">上一页</a>
		</div>
	</div>
	
	<div class="pro-bg" style="top: 100px;left: 620px;">
		<p class="pro-title" style="top: 30px;left: 35px;">问题标题</p>
		<div  type="text" class="pro-titletxt"style="top: 30px;left: 180px; max-width: 400px;" id="titletxt">
			
		</div>
		<p class="pro-title" style="top: 300px;left: 35px;">详细描述</p>
		<div  type="text" id="protxt" class="pro-txt"style="top: 160px;left: 180px;max-width: 400px;">
			
		</div>
		
		<div class="deladd-button" style="left: 50px; bottom: 50px;background-color: #DF504C;"id="cancel">
			<p class="deladd-name" style="left: 55px; top: 6px;font-size: 30px;" >取消</p>
		</div>
			
		<div class="deladd-button" style="right: 50px; bottom: 50px;background-color: #5A99DF;" id="sure">
			<p class="deladd-name" style="left: 55px; top: 6px;font-size: 30px">提交</p>
		</div>
		
	</div>
	
	<div class="big-bg"></div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
               //初始化编辑器
            var editor1 = new wangEditor("protxt");
			var editor2 = new wangEditor("titletxt");
				
			editor1.config.menus=[null];
			editor2.config.menus=[null];
			
			
			
               editor1.create();
               editor2.create();
               
			$('#cancel').click(function () {
        	// 清空内容。
        	// 不能传入空字符串，而必须传入如下参数
        	editor1.$txt.html('<p><br></p>');
        	editor2.$txt.html('<p><br></p>');
    });
			
			
			$('#sure').click(function () {
        	// 清空内容。
        	// 不能传入空字符串，而必须传入如下参数
        	editor1.$txt.html('<p><br></p>');
        	editor2.$txt.html('<p><br></p>');
    });
		
           })
	
	$("#addpro").click(function(){
  		$(".big-bg").show();
  		$(".pro-bg").show();
	});
	
	$("#cancel").click(function(){
  		$(".big-bg").hide();
  		$(".pro-bg").hide();
	});
	
	$("#sure").click(function(){
  		$(".big-bg").hide();
  		$(".pro-bg").hide();
	});
	
</script>
