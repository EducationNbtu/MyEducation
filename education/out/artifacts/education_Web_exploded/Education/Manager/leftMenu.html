<script type="text/javascript">
$(function(){
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.ItemSelected").removeClass("ItemSelected")
		$(this).addClass("ItemSelected");
	});

	$('.title').click(function(){
		$(".title.TitleSelected").removeClass("TitleSelected")
		$(this).addClass("TitleSelected");
		var $ul = $(this).next('ul');
		$('dd').find('ul').slideUp();
		if($ul.is(':visible')){
			$(this).next('ul').slideUp();
		}else{
			$(this).next('ul').slideDown();
		}
	});
})
</script>
