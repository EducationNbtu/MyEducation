				<div class="p">标题 </div></div>

			<div class="Stime">
				<div class="p">开课时间</div></div>
				<div class="text"><input type="text" id="Stime" style="width:200px"name="Stime" placeholder="开课时间"></div>
			<div class="Clocation">
				<div class="p">开课地点</div></div>
				<div class="text"><input type="text" id="Clocation" style="width:200px" name="Clocation"  placeholder="上课地点"></div>
			<div class="Director">
				<div class="p">课长</div></div>

			<div class="addKP">
				<div class="p">添加知识点</div></div>

				<div class="p">添加试卷</div></div>
