<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>示例</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/index.max.css">
</head>

<body>
    <div class="topClass">
        <div class="logClass">
            <img src="image/logo.png" alt="智码科技" />
        </div>
        <span class="logSpan">智码科技</span>
        <div class="topCutDiv"></div>
        <span class="userSpan" style="position:absolute; left:15%">学生</span>
        <div class="headClass">
            <img src="image/head.png" alt="用户头像" />
        </div>
        <span class="userSpan">测试用户</span>
    </div>
    <div class="leftClass">
        <div id="accordion">
            <h3>欢乐课堂</h3>
            <div>
                <ul>
                    <li><span data-value="page/InClass/MyCourse.html">我的课程</span></li>
                </ul>
            </div>
            <h3>课后乐园</h3>
            <div>
                <ul>
                    <li><span data-value="page/OutClass/ReandPre.html">复习&预习</span></li>
                    <li><span data-value="page/curse_manage.html">我的练习</span></li>
                    <li><span data-value="page/curse_manage.html">我的问答</span></li>
                </ul>
            </div>
            <h3>能力评估</h3>
            <div>
                <ul>
                    <li><span data-value="page/AbilityEva/MyError.html">错题集锦</span></li>
                    <li><span data-value="page/AbilityEva/KnowledgeEva.html">知识点评估</span></li>
                    <li><span data-value="page/AbilityEva/TestEva.html">测试评估</span></li>
                    <li><span data-value="page/AbilityEva/ClassEva.html">课堂评估</span></li>
                </ul>
            </div>

        </div>
    </div>
    <div class="cutDiv"></div>
    <div class="mainClass">
        <div class="breadcrumbClass">
            <div id="menuLabel">个人主页</div>
            <div class="mainCutDiv"></div>
        </div>
        <iframe id="pageContainer" frameborder="0" width="100%" height="89%" scrolling="yes" src="page/default.html"></iframe>
    </div>
    <!-- 预备模态框 -->
    <div id="modalDialog">
        <iframe id="dialogContainer" frameborder="0" width="100%" height="100%" scrolling="false"></iframe>
    </div>
</body>



</html>
