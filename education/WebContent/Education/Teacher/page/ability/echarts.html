<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../../js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;border: 1px solid red;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    title: {
        text: 'ECharts 入门示例'
    },
    tooltip: {},
    legend: {
        data:['销量']
    },
    xAxis: {
        data: ["月测1","月测2","月测3","月测4","月测5","月测6"]
    },
    yAxis: {},
    series: [{
        name: '销量',
        type: 'bar',
          data:[
              {
                value:6,
                itemStyle:{
                  normal:{color:'gray'}
              }
              }, 
              {
                value:8,
                itemStyle:{
                  normal:{color:'gray'}
              }
              }, 
              {
                value:7,
                itemStyle:{
                  normal:{color:'gray'}
              }
              }, 
              {
                value:6,
                itemStyle:{
                  normal:{color:'green'}
              }
              },
              {
                value:8,
                itemStyle:{
                  normal:{color:'yellow'}
              }
              },
              {
                value:9,
                itemStyle:{
                  normal:{color:'red'}
              }
              },

            ]
    }]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
